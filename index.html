<!DOCTYPE html>
<html>
  <head>
      <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT, CSS, & BOOTSTRAP -->
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  
  </head>

  <body>

    <header>
      <h1>reLIVE| <ion-icon name="arrow-dropright-circle"></ion-icon></h1>
      <h3>Replay the music. Relive the moment.</h3>
    </header>

    <!-- THIS IS WHERE THE CAROUSEL OF FESTIVAL PICS WILL BE CREATED -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/gambino.jpg" class="pics" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/bey.jpg" class="pics" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/skrill.jpg" class="pics" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/fob.jpg" class="pics" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/cc.jpg" class="pics" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

      <!-- Log in button for Spotify -->
      <div class="container">
        <button id="login">Log in using Spotify</button>
      </div>

 
    <!--THIS IS WHERE THEIR PLAYLIST WILL BE DISPLAYED ONCE CREATED -->
    <div id="style">
      <div id="setlist-results"></div>
    </div>
      



    <!--JS at end of body for optimized loading-->
    <!--LINK FOR IONIC FRAMEWORK-->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY & login.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/login.js"></script>
  
  </body>
</html>
